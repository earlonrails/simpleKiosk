<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
<script src="lib/AIRAliases.js"></script>
<script src="lib/util.js"></script>
<script src="lib/btn.js"></script>
<link rel="stylesheet" type="text/css" href="lib/style.css" />
<script>
var kiosk = {};

function initSession() {
  var parentDoc = document;
  var appFrame = parentDoc.getElementById('appFrame');
	kiosk = { 
    session   : {},
   	mongo     : { host : "localhost", port : "27047"},
		db        : "users",
		user      : {  Name : "",
                   FavoriteColor : "",
                   PhoneNumber : ""
                },
    self      : this,
    Btn       : Btn,
    parentDoc : parentDoc,
    Util      : new Util(appFrame),
		send      : function(){
                  self.userData;
                }
	};
}

function setup(){
	initSession();
	kiosk.Util.linkTo("welcome.html");
}

</script>
<title>Start</title>
</head>
<body onload="setup()">
	<iframe name="appFrame" id="appFrame" border="0" style="background-color:transparent" frameborder="0" width="1280" height="1024">
		
	</iframe>
	<div id="syncState" style="position:absolute;top:20px;left:20px;display:none"></div>
</body>
</html>
