<html>
  <head>
    <meta charset="UTF-8">
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="jasmine/jasmine.css" type="text/css">
  </head>

  <body>
    <!-- load jasmine -->
    <script type="text/javascript">
      var error = false;
      var loaded = false;
    </script>
    <script type="text/javascript" src="jasmine/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

    <!-- load your javascript files -->    
    <script type="text/javascript" src="../lib/btn.js"></script>
    <script type="text/javascript" src="../lib/util.js"></script>
    <!-- load your spec files -->
    <script type="text/javascript" src="btn_spec.js"></script>

    <!-- run specs -->
    <script type="text/javascript">
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    </script>
  </body>
</html>
